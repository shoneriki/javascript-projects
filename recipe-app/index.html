<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <div class="mobile-container">
    <header>
      <input type="text" id="search-term">
      <button id="search"><i class="fas fa-search"></i></button>
    </header>
    <div class="fav-container">
      <h3>Favorite Meals</h3>
      <ul class="fav-meals" id="fav-meals">
      </ul>
    </div>
    <div class="meals" id="meals"></div>
  </div>

  <div class="meal-info-container">
    <div id="meal-info" class="meal-info">
      <button id="close-popup" class="close-popup"><i class="fas fa-times"></i></button>
      <div>
        <h1>Meal title</h1>
        <img src="https://www.themealdb.com/images/media/meals/1550441275.jpg" alt="">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Enim pariatur sit consequatur ab maiores
          consequuntur
          sint molestias similique, natus tempore!</p>
        <ul>
          <li>ing 1 / measure</li>
          <li>ing 2 / measure</li>
          <li>ing 3 / measure</li>
        </ul>
      </div>
    </div>
  </div>

</body>

</html>
