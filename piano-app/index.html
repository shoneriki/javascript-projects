<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano(Music and Coding)</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <svg width="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 1120 400">

    <g class="octave">
      <rect class="piano-key white" stroke="#555555" fill="#FFFFF7" x="0" y="0" width="80" height="400"></rect>
      <rect class="piano-key white" stroke="#555555" fill="#FFFFF7" x="80" y="0" width="80" height="400"></rect>
      <rect class="piano-key white" stroke="#555555" fill="#FFFFF7" x="160" y="0" width="80" height="400"></rect>
      <rect class="piano-key white" stroke="#555555" fill="#FFFFF7" x="240" y="0" width="80" height="400"></rect>
      <rect class="piano-key white" stroke="#555555" fill="#FFFFF7" x="320" y="0" width="80" height="400"></rect>
      <rect class="piano-key white" stroke="#555555" fill="#FFFFF7" x="400" y="0" width="80" height="400"></rect>
      <rect class="piano-key white" stroke="#555555" fill="#FFFFF7" x="480" y="0" width="80" height="400"></rect>
    </g>

  </svg>

  <script src="app.js"></script>
</body>

</html>
